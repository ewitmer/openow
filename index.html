<!DOCTYPE html>
<html>
  <head>
    <title>opeNow | Do Cool Stuff</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  </head>
 


<div id="index-banner" class="parallax-container">

  <div class="container"> 
    <h1 class="header center white-text">opeNow</h1>
    <div class="row center">
      <h5 class="header col s12 white-text light center">Your next adventure is right around the corner.</h5>
    </div>
    <div class='row'>
      <input id="pac-input" class='col s8 offset-s2' placeholder="Start typing your location...">
      <div class='col s2 hero-div white-text'>or</div>
    </div>
    <div class='row'>  
      <button id='js-geolocate' class="waves-effect waves-light btn col s3 offset-s2">Find me</button>
    </div>
  </div>
  <div class="parallax"><img src="assets/hero2.jpg" alt="background image" class='hero'></div>
</div>

 <body>
  <div class="container center heading">
    <h5>Discover new things to do in your own backyard.</h5>
  </div>
  <div class="container heading row valign-wrapper">
    <p class='col s4 valign'>I'm looking for something:</p>
    <div class="switch col center s4 valign">
      <h6>Outdoors</h6>
      <label>
        No
        <input type="checkbox" name="js-outdoor" checked="checked">
        <span class="lever"></span>
        Yes
      </label>
    </div>

    <div class="switch col center s4 valign">
    <h6>Indoors</h6>
    <label>
      No
      <input type="checkbox" name="js-indoor" checked="checked">
      <span class="lever"></span>
      Yes
    </label>
    </div>
  </div>

  <div class="container heading row valign-wrapper">
    <p class='col s4 valign'>Willing to travel:</p>
    <div class="input-field col s7 offset-s1 valign">
      <select class='js-radius'>
        <option value="" disabled selected>Miles from my Location</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected="selected">5</option>
        <option value="4">10</option>
      </select>
      <label>Miles from Location</label>
    </div>  
   </div>


  <div class="container heading row valign-wrapper">
    <p class='col s4 valign'>Want to go now:</p>
    <div class="switch col center s4 valign">
      <h6>Open Now</h6>
      <label>
        No
        <input type="checkbox" name="js-open" checked="checked">
        <span class="lever"></span>
        Yes
      </label>
    </div>
      <div class="switch col center s4 valign"></div>
    </div>

  <div class='row container heading'>
    <h5>Ready to explore:<span class='space' id='current-location'>oops...did you tell us where you are?</span></h5>
  </div>
  <div class='row center container'>
     <button id='js-search' class="waves-effect waves-light btn col s4">Search</button>
  </div>
  </div>
  </div>
  
<div class='container'>
  <div id='map' class='section'></div>
    <ul class="collection" id='js-search-results'>
    </ul>
</div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDil2PmOpbI5tikdsTnXiz7NpnVWQRcFo4&libraries=places&callback=initMap">
  </script>
 <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script> 

  <script type="text/javascript" src='app.js'></script>

  </body>
</html>
